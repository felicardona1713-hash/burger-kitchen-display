<!DOCTYPE html>
<html>
<head>
    <title>Test Order</title>
</head>
<body>
    <h1>Test Order Submission</h1>
    <button onclick="sendTestOrder()">Send Test Order</button>
    <div id="result"></div>

    <script>
        async function sendTestOrder() {
            try {
                const response = await fetch('https://hdizvbyvtlmkwprhdnzr.supabase.co/functions/v1/receive-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: "Juan Pérez",
                        pedido: "1x Hamburguesa Clásica, 1x Papas Fritas",
                        monto: 15.50
                    })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
                console.log('Response:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
